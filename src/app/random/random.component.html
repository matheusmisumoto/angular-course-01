<h2 class="mt-4 mb-4 text-center">Números aleatórios</h2>
<table class="table">
  <thead>
    <tr>
      <th>Índice</th>
      <th>Número</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of getRandomNumberList(); index as i">
      <td>{{i+1}}</td>
      <td>{{getRandomNumber()}}</td>
    </tr>
  </tbody>
</table>
